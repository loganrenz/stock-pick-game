version: '3.8'

services:
  stock_pick_backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    working_dir: /app
    environment:
      - NODE_ENV=production
      - PORT=4556
    ports:
      - "4556:4556"
    volumes:
      - sqlite_data:/data
    networks:
      - stock_pick_network

  stock_pick_frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    working_dir: /app/frontend
    ports:
      - "5173:5173"
    depends_on:
      - stock_pick_backend
    networks:
      - stock_pick_network

volumes:
  sqlite_data:

networks:
  stock_pick_network:
    driver: bridge 