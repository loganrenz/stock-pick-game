name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: loganrenz
          password: ${{ secrets.GH_PAT }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/stock-pick-game:latest
            ghcr.io/${{ github.repository_owner }}/stock-pick-game:${{ github.sha }}
          no-cache: true

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/stock-pick-game-frontend:latest
            ghcr.io/${{ github.repository_owner }}/stock-pick-game-frontend:${{ github.sha }}
          no-cache: true

      - name: SSH to VPS and deploy with docker compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/stock-pick-game
            # Force pull the latest images
            docker pull ghcr.io/${{ github.repository_owner }}/stock-pick-game:${{ github.sha }}
            docker pull ghcr.io/${{ github.repository_owner }}/stock-pick-game-frontend:${{ github.sha }}
            # Backup SQLite DB before deployment
            mkdir -p backups
            docker cp stock_pick_backend:/data/dev.db backups/dev-$(date +%Y%m%d%H%M%S).db || true
            # Stop and remove existing containers
            docker-compose down
            # Update docker-compose.yml to use the specific versions
            sed -i "s|image: ghcr.io/loganrenz/stock-pick-game:latest|image: ghcr.io/${{ github.repository_owner }}/stock-pick-game:${{ github.sha }}|g" docker-compose.yml
            sed -i "s|image: ghcr.io/loganrenz/stock-pick-game-frontend:latest|image: ghcr.io/${{ github.repository_owner }}/stock-pick-game-frontend:${{ github.sha }}|g" docker-compose.yml
            # Start services
            docker-compose up -d --remove-orphans
            # Wait for services to be ready
            sleep 10
            # Run database migrations
            docker-compose exec -T stock_pick_backend npx prisma migrate deploy
            # Verify services are running
            docker-compose ps 