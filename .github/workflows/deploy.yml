name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: loganrenz
          password: ${{ secrets.GH_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/stock-pick-game:latest
          no-cache: true

      - name: SSH to VPS and deploy with docker compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/stock-pick-game
            docker-compose pull
            docker-compose up -d
            sleep 10
            docker-compose exec -T stock_pick_backend npx prisma migrate deploy
            # Backup SQLite DB after migration
            mkdir -p backups
            cp backend/prisma/dev.db backups/dev-$(date +%Y%m%d%H%M%S).db 